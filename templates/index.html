<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autonomous IT Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Automation to Autonomy</h1>
        <p class="subtitle">Autonomous IT Support Portal</p>

        <form action="/submit" method="POST">
            <textarea name="issue" placeholder="Describe your IT issue..." required></textarea><br>
            <button type="submit">Submit Issue</button>
        </form>

        {% if result %}
        <div class="result-box">
            <h2>Agent Response</h2>
            <p><strong>Category:</strong> {{ result.category }}</p>
            <p><strong>Solution:</strong> {{ result.solution }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
